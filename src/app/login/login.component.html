<div class="LoginHeader" role="header" style="width: 100%;">
    <h3 style="text-align: left;
    border-style: solid;
    border-width: 1px;
    padding-top: 5px;
    padding-bottom: 2px;
    background-color: darkgray;
    margin-top: 70px;">Welcome to Improv Dashboard & Rule Management System</h3>
  </div>
  <div class="content" role="main">
    <div class="card highlight-card card-small" style="text-align: center;">
        <span> Login </span>
      </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-top: 5px; height: 150px;">
    <div class="form-group">
        <label for="username" class="tableContent">Username</label>
        <input type="text" formControlName="username" placeholder="Please enter username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="tableContent">Password</label>
        <input type="password" formControlName="password" placeholder="Please enter password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  style="margin-left: 13px;"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="footer" role="footer">
        <table  cellspacing="0" cellpadding="5" width="100%" vspace="0" hspace="0" >
          <tbody><tr style="border-style: solid;">
            
            <td align="right" >
              
                <button  id="submit" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
              </td>
            
            <td align="left">
              <button id="cancel" > Cancel</button>
            </td>
          </tr>
          </tbody></table>
      
      </div>
</form>
</div>

<style>
    .content {
    
    margin: 50px auto 32px;
    padding: 0 16px;
    max-width: 400px;
    flex-direction: column;
    align-items: center;
    color: black;
    border-radius: 5px;
    border-style: solid;
    border-width: 1px;
    height: 200px;
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
    margin-top: 2px;
  }

  .card.card.highlight-card span {
    font-size: large;
  }

  .card.card.highlight-card .card-small {
    height: 30px;
   
  }

  .content .tableContent{
    /*border-style: outset; 
    background-color: lightslategrey; */
    font-size: large; 
    font-weight: bold;
    width: 120px;

  }

  .content input{ 
    margin-left: 10px;
    width: 250px;
    height: 30px;

  }

  .form-group{

    height: 40px;
  }

  .LoginHeader{
    margin-top: 70px;
    width: 100%;
  }

  .LoginHeader h3 {
    text-align: left;
    border-style: solid;
    border-width: 1px;
    padding-top: 5px;
    padding-bottom: 2px;
    background-color: darkgray;
    
  }

  #submit {
       
    border: none;
    height: 50px;
    width: 100px;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 4px;
    cursor: pointer;
    border-radius: 5px;
    background-color: #008CBA;
    
}

#cancel {
       
    border: none;
    height: 50px;
    width: 100px;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px -25px;
    cursor: pointer;
    border-radius: 5px;
    background-color: #008CBA;
    margin-left: 40px;
    
}
</style>
